<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .image-container {
            border: 1px solid rgba(200, 200, 200, 0.5); /* Thin grey border for the box */
            padding: 20px;
            display: flex;
            align-items: center;
            height: 200px;
            justify-content: flex-start; /* Align content to the left */
        }
        .rounded-circle {
            border: 1px solid rgba(200, 200, 200, 0.2); /* Very thin grey border for the image */
            margin-left: 0; /* Ensure alignment to the left */
        }
    </style>
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Animals</a>
            <button class="btn btn-light" id="theme-toggle">Dark / Light</button>
        </div>
    </nav>
    
    <div class="container mt-4">
        <input type="text" class="form-control" placeholder="Search Animals">
    </div>
    
    <div class="container mt-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link" href="#">Adaptations</a></li>
            <li class="nav-item"><a class="nav-link active bg-primary" href="#">Behavior</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Conservation</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Diversity</a></li>
        </ul>
    </div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card image-container">
                    <img src="images/penguins.jpg" class="rounded-circle img-fluid" alt="Penguins">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card image-container">
                    <img src="images/dogs.jpg" class="rounded-circle img-fluid" alt="Dogs">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card image-container" >
                    <img src="images/kitten.jpg" class="rounded-circle img-fluid"  alt="Kitten">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("theme-toggle").addEventListener("click", function () {
            document.body.classList.toggle("bg-dark");
            document.body.classList.toggle("text-white");
        });
    </script>
</body>
</html>
